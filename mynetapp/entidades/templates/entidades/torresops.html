{% extends "entidades/index.html" %}

<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
    <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
   
</ul>



{% block titulo %}
 <h1 class="mt-4"> Admins & Operadores  </h1>
 

{% endblock titulo %}

{% block contenido %}

<table>
    <tr>
        <td width="200"><h2>Contactos</h2></td>
        <td>
            <a
            href="{% url 'torresForm' %}"
            class="btn btn-primary btn-sm"
            ><i class="fa fa-plus fa-lg" title="Cargar"> </i>
            </a>
        </td>        
        <td>
            <a
            href="{% url 'buscarHosts' %}"
            class="btn btn-primary btn-sm"
            ><i class="fa-solid fa-magnifying-glass" title="Buscar"></i>
           
            </a>
        </td>  
    </tr>
</table>



<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Team</th>
            <th>e-Mail</th>
        </tr>
    </thead>
    <tbody>
    {% for c in torresops  %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.operadores_ops }}</td>
            <td>{{ c.team_ops }}</td>
            <td>{{ c.contacto_ops }}</td>

        </tr>
    {% endfor %}
    </tbody>
</table>
     
{% endblock contenido %}
