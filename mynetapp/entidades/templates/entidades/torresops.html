{% extends "entidades/index.html" %}

<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
    <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
   
</ul>



{% block titulo %}
 <h1 class="mt-4"> Admins & Operadores  </h1>
 
 <form action= "{% url 'torresForm' %}">
    <input type="submit" value="Cargar Admins Ops" />
 </form>


{% endblock titulo %}

{% block contenido %}

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Operadores</th>
            <th>Team</th>
            <th>Contacto</th>
        </tr>
    </thead>
    <tbody>
    {% for c in torresops  %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.operadores_ops }}</td>
            <td>{{ c.team_ops }}</td>
            <td>{{ c.contacto_ops }}</td>

        </tr>
    {% endfor %}
    </tbody>
</table>
     
{% endblock contenido %}
